<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Laptop Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <header>

    <div class="header-container">
      <img src="img/logo.svg" alt="logo">
      <h4>Three Dots</h4>
    </div>

    <nav>
      <ul class="lists">
        <li><a href="#">Specs</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="cart">
      <img src="img/cart.svg" alt="">
    </div>

  </header>

  <main>
    <section class="presentation">

      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop For The Future</h1>
          <p>The new 15 inch begelless display with 4k and touchscreen display. </p>
        </div>
        <div class="cta">
          <button type="button" class="cta-select" name="button">15 inch</button>
          <button type="button" class="cta-cart" name="button">Add to Cart</button>
        </div>
      </div>

      <div class="cover">
        <img src="img/matebook.png" alt="matebook">
      </div>

    </section>

<div class="laptop-select">
  <img src="img/arrow-left.svg" alt="">
  <img src="img/dot.svg" alt="">
  <img src="img/dot-full.svg" alt="">
  <img src="img/dot-full.svg" alt="">
  <img src="img/arrow-right.svg" alt="">
</div>

    <img class="big" src="img/big-eclipse.svg" alt="">
    <img class="medium" src="img/mid-eclipse.svg" alt="">
    <img class="small" src="img/small-eclipse.svg" alt="">

  </main>

</body>

</html>
